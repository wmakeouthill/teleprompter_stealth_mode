<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Stealth Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Área do Teleprompter -->
        <div class="teleprompter-container" id="teleprompterContainer">
            <div class="teleprompter-content" id="teleprompterContent">
                <div class="placeholder">
                    <p>Carregue um arquivo Markdown ou digite o conteúdo nas configurações.</p>
                    <p>Use os controles para ajustar transparência e outras opções.</p>
                </div>
            </div>
            
            <!-- Botões de Controle Stealth -->
            <div class="stealth-controls" id="stealthControls">
                <button id="configBtn" class="stealth-btn config-btn" title="Configurações">⚙</button>
                <button id="minimizeBtn" class="stealth-btn minimize-btn" title="Minimizar">−</button>
                <button id="closeBtn" class="stealth-btn close-btn" title="Fechar">×</button>
            </div>
        </div>
        
        <!-- Painel de Controle Stealth (Dropdown) -->
        <div class="control-panel stealth-panel" id="controlPanel">
            <div class="control-content" id="controlContent">
                <div class="control-group">
                    <label for="transparencySlider">Transparência:</label>
                    <input type="range" id="transparencySlider" min="0.1" max="1" step="0.05" value="1">
                    <span id="transparencyValue">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="fontSizeSlider">Tamanho da Fonte:</label>
                    <input type="range" id="fontSizeSlider" min="10" max="72" step="1" value="32">
                    <span id="fontSizeValue">32px</span>
                </div>
                
                <div class="control-group">
                    <label for="screenSelect">Tela:</label>
                    <select id="screenSelect">
                        <option value="current">Tela Atual</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="speedSlider">Velocidade de Rolagem:</label>
                    <input type="range" id="speedSlider" min="0" max="100" step="5" value="0">
                    <span id="speedValue">0 (manual)</span>
                </div>
                
                <div class="control-group">
                    <label for="scrollPosition">Posição de Rolagem:</label>
                    <input type="range" id="scrollPosition" min="0" max="100" step="0.1" value="0">
                    <span id="scrollValue">0%</span>
                </div>
                
                <div class="control-group">
                    <label for="textAlign">Alinhamento:</label>
                    <select id="textAlign">
                        <option value="left">Esquerda</option>
                        <option value="center" selected>Centro</option>
                        <option value="right">Direita</option>
                        <option value="justify">Justificado</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="backgroundColor">Cor de Fundo:</label>
                    <input type="color" id="backgroundColor" value="#000000">
                    <input type="range" id="backgroundOpacity" min="0" max="100" step="5" value="0">
                    <span id="bgOpacityValue">0%</span>
                </div>
                
                <div class="control-group">
                    <label for="textColor">Cor do Texto:</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <button id="loadFileBtn" class="btn-primary">Carregar Arquivo Markdown</button>
                    <input type="file" id="fileInput" accept=".md,.txt" style="display: none;">
                </div>
                
                <div class="control-group">
                    <textarea id="markdownInput" placeholder="Cole ou digite seu markdown aqui...&#10;&#10;Exemplo:&#10;# Título&#10;Este é um parágrafo.&#10;- Item 1&#10;- Item 2"></textarea>
                </div>
                
                <div class="control-group">
                    <button id="updateBtn" class="btn-primary">Atualizar Teleprompter</button>
                    <button id="resetBtn" class="btn-secondary">Resetar</button>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="alwaysOnTop" checked>
                        Sempre no topo
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Área de redimensionamento -->
    <div class="resize-handle" id="resizeHandle"></div>
    
    <script src="renderer.js"></script>
</body>
</html>
